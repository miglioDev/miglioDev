name: Update GitHub Streak Card
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */12 * * *' 
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure assets directory exists
        run: mkdir -p assets

      - name: Download streak image (primary)
        env:
          STREAK_TOKEN: ${{ secrets.STREAK_TOKEN }}
        run: |
          set -euo pipefail
          URL="https://streak-stats.demolab.com/?user=miglioDev&theme=dark&hide_border=true&background=0D1117&include_all_commits=true&token=${STREAK_TOKEN}"
          curl -fsS "$URL" -o assets/streak.png || true
          # check first 8 bytes = PNG signature
          sig=$(xxd -p -l 8 assets/streak.png || echo "")
          echo "sig: $sig" >/tmp/sig.txt
          if [ "$sig" != "89504e470d0a1a0a" ]; then
            echo "Primary source did not return a PNG (sig=$sig). Will try fallback." >&2
            cat /tmp/sig.txt
            exit 2
          fi
          echo "Primary source returned a valid PNG."

      - name: Fallback to mirror if primary failed
        if: failure() || steps.download_streak_image.outcome == 'failure'
        run: |
          set -euo pipefail
          echo "Attempting fallback mirror..."
          curl -fsS "https://github-readme-streak-stats.herokuapp.com/?user=miglioDev&theme=dark&hide_border=true&background=0D1117" -o assets/streak.png
          sig=$(xxd -p -l 8 assets/streak.png || echo "")
          if [ "$sig" != "89504e470d0a1a0a" ]; then
            echo "Fallback also did not return a PNG (sig=$sig). Aborting." >&2
            exit 3
          fi
          echo "Fallback returned a valid PNG."

      - name: Commit and push updated image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/streak.png
          git commit -m "ðŸ”„ Update streak image" || echo "No changes to commit"
          git push || echo "No changes to push"